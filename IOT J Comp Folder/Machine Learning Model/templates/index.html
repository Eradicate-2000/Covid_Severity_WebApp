<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>COVID-19 Probability Detector</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">COVID-19 Detector</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>

                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-center mt-5">COVID-19 Severity Detector</h2>
        <form action="/" method="POST">
            <div class="mb-3">


                <label for="fever" class="form-label">Enter Fever Value</label>
                <input type="text" class="form-control" id="fever" placeholder="Enter Fever Value" name="fever">
            </div>
            <div class="mb-3">


                <label for="age" class="form-label">Enter Your Age</label>
                <input type="text" class="form-control" id="age" placeholder="Enter Your Age" name="age">
            </div>

            <div class="mb-3">



                <label for="pain" class="form-label">Body Pain</label>
                <select class="form-select" aria-label="Default select example" name="pain" id="pain">
                    <option value="0">No Pain</option>
                    <option value="1">Severe Pain</option>
                </select>
            </div>
            <div class="mb-3">



                <label for="runnyNose" class="form-label">Runny Nose</label>
                <select class="form-select" aria-label="Default select example" name="runnyNose" id="runnyNose">
                    <option value="0">Yes</option>
                    <option value="1">No</option>
                </select>
            </div>
            <div class="mb-3">


                <label for="diffBreath" class="form-label">Difficulty in Breathing</label>
                <select class="form-select" aria-label="Default select example" name="diffBreath" id="diffBreath">
                    <option value="-1">No Difficulty</option>
                    <option value="0">Little Difficulty</option>
                    <option value="1">Severe Difficulty</option>
                </select>
            </div>


            <div class="mb-3">
                <label for="Tiredness" class="form-label">Tiredness</label>
                <select class="form-select" aria-label="Default select example" name="tiredness" id="Tiredness">
                    <option value="0">Yes</option>
                    <option value="1">No</option>
                </select>
            </div>


			<div class="mb-3">
                <label for="Tiredness" class="form-label">Dry Cough</label>
                <select class="form-select" aria-label="Default select example" name="cough" id="Tiredness">
                    <option value="0">Yes</option>
                    <option value="1">No</option>
                </select>
            </div>


			<div class="mb-3">
                <label for="Tiredness" class="form-label">Sore throat</label>
                <select class="form-select" aria-label="Default select example" name="sore_throat" id="Tiredness">
                    <option value="0">Yes</option>
                    <option value="1">No</option>
                </select>
            </div>


			<div class="mb-3">
                <label for="Tiredness" class="form-label">Diarrhea</label>
                <select class="form-select" aria-label="Default select example" name="diarrhea" id="Tiredness">
                    <option value="0">Yes</option>
                    <option value="1">No</option>
                </select>
            </div>



            <button type="submit" class="btn btn-primary">Submit</button>

        </form>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
</body>

</html>
